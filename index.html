<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      <form action="#">

          >Imie:
          <input type="text" name="name" id="name" value="Eustazy" />
        </label>
        <label for="class">
          Klasa

            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        <label for="permition"
          >Zgoda na przetwazanie danych osobowych:
          <input type="checkbox" name="permission" id="permission" value="off" />
        </label>
        <label for="grades"
          >Oceny:
          <input type="text" name="grades" id="grades" />
        </label>
        <button id="addGrades">Dodaj ocene</button>
      </form>
      <ol id="display"></ol>
    </div>
    <script src="/main.js"></script>
  </body>
